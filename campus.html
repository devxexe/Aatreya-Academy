<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Life | Dark Premium Experience</title>
    <!--WEB-ICON-->
    <link rel="icon" type="images/x-icon" href="images/web-logo.png">
    <!--WEB-ICON-->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #eeeeee;
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* --- Dark Glassmorphism Navbar --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8%;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            animation: fadeInUp 0.5s ease-out;
        }

        .logo img {
            height: 7.5vw;
            display: block;
        }

        .back-btn {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.85rem;
            padding: 12px 25px;
            border-radius: 100px;
            background: #1a1a1a;
            border: 1px solid #333;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .back-btn:hover {
            background: #ffffff;
            color: #000;
            transform: translateY(-2px);
        }

        /* --- Header Section --- */
        .header-section {
            margin-top: 160px;
            padding: 0 8%;
            max-width: 1200px;
            opacity: 0; /* For animation */
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .header-section span {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #818cf8;
            display: block;
            margin-bottom: 10px;
        }

        .header-section h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            letter-spacing: -2.5px;
            line-height: 1.1;
            color: #ffffff;
        }

        /* --- Masonry-Style Gallery --- */
        .gallery-container {
            padding: 60px 8% 100px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            grid-auto-rows: 250px;
            gap: 30px;
        }

        .card {
            position: relative;
            border-radius: 40px;
            overflow: hidden;
            background: #161616;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.03);
            opacity: 0; /* For staggered animation */
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Staggered Delay for cards */
        .card:nth-child(1) { animation-delay: 0.3s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.5s; }
        .card:nth-child(4) { animation-delay: 0.6s; }
        .card:nth-child(5) { animation-delay: 0.7s; }
        .card:nth-child(6) { animation-delay: 0.8s; }

        .card-tall { grid-row: span 2; }
        .card-short { grid-row: span 1.5; }

        /* Video & Image Styling Fix */
        .card img, .card video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills the card correctly */
            filter: saturate(1.2) brightness(0.8);
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover img, .card:hover video {
            transform: scale(1.05);
            filter: saturate(1.3) brightness(1);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            color: white;
            z-index: 2;
        }

        .card-overlay p {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            color: #a5b4fc;
        }

        .card-overlay h2 {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        @media (max-width: 768px) {
            .gallery-container { grid-template-columns: 1fr; grid-auto-rows: auto; }
            .card-tall, .card-short { grid-row: span 1; height: 400px; }
            .header-section { margin-top: 120px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="images/white-logo.png" alt="Logo">
        </div>
        <a href="javascript:history.back()" class="back-btn">‚Üê GO BACK</a>
    </nav>

    <div class="header-section">
        <span>Curated Gallery</span>
        <h1>Experience the <br>Environment.</h1>
    </div>

    <div class="gallery-container">
        
        <div class="card card-tall">
            <img src="images/nine.jpeg" alt="Sports">
            <div class="card-overlay">
                <p>Athletics</p>
                <h2>Sports Complex</h2>
            </div>
        </div>

        <div class="card card-short">
            <img src="images/rituals.jpeg" alt="Lab">
            <div class="card-overlay">
                <p>Heritage</p>
                <h2>Our Rituals</h2>
            </div>
        </div>

        <div class="card card-tall">
            <video autoplay muted loop playsinline>
                <source src="videos/bandhavgarh.mp4" type="video/mp4">
            </video>
            <div class="card-overlay">
                <p>Knowledge</p>
                <h2>Digital Library</h2>
            </div>
        </div>

        <div class="card card-short">
            <img src="images/students-hub.jpeg" alt="Cafe">
            <div class="card-overlay">
                <p>Social</p>
                <h2>Student Hub</h2>
            </div>
        </div>

        <div class="card card-short">
            <img src="images/fitness.jpeg" alt="Auditorium">
            <div class="card-overlay">
                <p>Workout</p>
                <h2>Consistent Fitness</h2>
            </div>
        </div>

        <div class="card card-tall">
            <img src="images/living.jpeg" alt="Hostel">
            <div class="card-overlay">
                <p>Residence</p>
                <h2>Modern Living</h2>
            </div>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Future Ready School</title>
    <!--WEB-ICON-->
    <link rel="icon" type="images/x-icon" href="images/web-logo.png">
    <!--WEB-ICON-->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;       /* Slate 900 */
            --accent: #6366f1;        /* Indigo 500 */
            --secondary: #ec4899;      /* Pink 500 (For a touch of innovation) */
            --text-main: #f8fafc;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Animated Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%);
        }

        header {
            padding: 50px 0;
            text-align: center;
        }
        .logo {
            height: 100px;
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5));
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px 100px;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 80px;
            align-items: center;
        }

        h2 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* Left Side: Info */
        .info-section { padding-right: 20px; }

        .contact-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }
        .contact-card:hover {
            transform: translateX(10px);
            border-color: var(--accent);
            background: rgba(30, 41, 59, 0.9);
        }

        .icon-circle {
            width: 50px; height: 50px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: var(--accent);
            margin-right: 20px;
            font-size: 1.2rem;
        }

        .details h4 { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .details p { font-size: 1.1rem; font-weight: 500; }

        /* Right Side: Form */
        .glass-form {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            position: relative;
        }

        .form-group { margin-bottom: 20px; }
        
        input, textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .submit-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        #success-notif {
            display: none;
            text-align: center;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            padding: 20px;
            border-radius: 12px;
            color: #22c55e;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            h2 { font-size: 2.2rem; }
            body { overflow-y: auto; }
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <header>
        <img src="images/white-logo.png" alt="Logo" class="logo">
    </header>

    <div class="container">
        <div class="info-section">
            <h2>Let's Talk</h2>
            <p style="color: #94a3b8; margin-bottom: 40px;">Have a question about admissions or campus life? We're here to help you every step of the way.</p>
            
            <div class="contact-card">
                <div class="icon-circle"><i class="fas fa-envelope-open"></i></div>
                <div class="details">
                    <h4>Email us</h4>
                    <p>Principal.aatreyaacademy@gmail.com</p>
                </div>
            </div>

            <div class="contact-card">
                <div class="icon-circle"><i class="fas fa-phone-volume"></i></div>
                <div class="details">
                    <h4>Call support</h4>
                    <p>+91 78979 95608</p>
                </div>
            </div>

            <div class="contact-card">
                <div class="icon-circle"><i class="fas fa-map-marked-alt"></i></div>
                <div class="details">
                    <h4>Visit Campus</h4>
                    <p>Katra Rd, Teonga, Uttar Pradesh 230002</p>
                </div>
            </div>
        </div>

        <div class="glass-form">
            <form id="contactForm" action="https://formspree.io/f/mqebovgy" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <textarea name="message" rows="6" placeholder="Your Message..." required></textarea>
                </div>
                <button type="submit" id="submitBtn" class="submit-btn">
                    Send Message <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            <div id="success-notif">
                <i class="fas fa-check-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <p>Message Sent! We'll be in touch soon.</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("contactForm");
        const notif = document.getElementById("success-notif");
        const btn = document.getElementById("submitBtn");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            btn.innerHTML = "Sending...";
            btn.disabled = true;

            const res = await fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            });

            if (res.ok) {
                form.style.display = "none";
                notif.style.display = "block";
            } else {
                alert("Submission failed. Try again.");
                btn.innerHTML = 'Send Message <i class="fas fa-paper-plane"></i>';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>

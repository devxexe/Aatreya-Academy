<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission 2026 | Enquiry</title>
    <!--WEB-ICON-->
    <link rel="icon" type="images/x-icon" href="images/web-logo.png">
    <!--WEB-ICON-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body, html { height: 100%; width: 100%; overflow: hidden; background: #000; }

        /* 1. Background Video with Overlay */
        .video-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }
        video { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.35); }

        /* 2. Top Centered Logo */
        header {
            position: absolute;
            top: 40px; width: 100%;
            display: flex; justify-content: center;
            z-index: 10;
        }
        .school-logo {
            height: 90px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
        }

        /* 3. Main Content Wrapper */
        .page-content {
            height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 0 5%;
        }

        .hero-text {
            color: white; text-align: center; margin-bottom: 40px;
        }
        .hero-text h1 { font-size: 3rem; font-weight: 700; letter-spacing: 2px; }
        .hero-text p { font-size: 1.1rem; opacity: 0.8; margin-top: 10px; }

        /* 4. Modern Horizontal Form */
        .form-glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            width: 100%; max-width: 1100px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        #enquiryForm {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 180px; /* 4 inputs + 1 button */
            gap: 15px;
            align-items: center;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700; /* Golden Touch */
        }

        .input-box::placeholder { color: rgba(255, 255, 255, 0.5); }

        select.input-box option { background: #1a1a1a; color: white; }

        /* 5. Submit Button */
        .submit-btn {
            background: #ffd700;
            color: #000;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        /* 6. Success Message Overlay */
        #status {
            display: none;
            text-align: center;
            color: #ffd700;
            font-weight: 600;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        /* Responsive Settings */
        @media (max-width: 900px) {
            #enquiryForm { grid-template-columns: 1fr; }
            body { overflow-y: auto; }
            .page-content { height: auto; padding: 150px 20px; }
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <video autoplay muted loop playsinline>
            <source src="videos/basketball.mp4" type="video/mp4">
        </video>
    </div>

    <header>
        <img src="images/white-logo.png" alt="Logo" class="school-logo">
    </header>

    <div class="page-content">
        <div class="hero-text">
            <h1>Shape Their Future</h1>
            <p>Admissions Open for Academic Session 2026-27</p>
        </div>

        <div class="form-glass-panel">
            <form id="enquiryForm" action="https://formspree.io/f/mqebovgy" method="POST">
                <input type="text" name="Student Name" class="input-box" placeholder="Student Full Name" required>
                
                <input type="tel" name="Mobile" class="input-box" placeholder="Parent's Mobile" required>
                
                <select name="Class" class="input-box" required>
                    <option value="" disabled selected>Select Grade</option>
                    <option>Nursery / KG</option>
                    <option>Primary (1-5)</option>
                    <option>Middle (6-8)</option>
                    <option>Secondary (9-12)</option>
                </select>

                <input type="text" name="City" class="input-box" placeholder="Your City" required>

                <button type="submit" id="submitBtn" class="submit-btn">Enquire Now</button>
            </form>
            <div id="status">ðŸŽ‰ Thank you! We will contact you shortly.</div>
        </div>
    </div>

    <script>
        const form = document.getElementById("enquiryForm");
        const status = document.getElementById("status");
        const submitBtn = document.getElementById("submitBtn");

        async function handleSubmit(event) {
          event.preventDefault();
          const data = new FormData(event.target);
          
          submitBtn.innerHTML = "Sending...";
          submitBtn.disabled = true;

          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: { 'Accept': 'application/json' }
          }).then(response => {
            if (response.ok) {
              status.style.display = "block";
              form.style.display = "none"; // Form hide kar do submit ke baad
            } else {
              alert("Oops! Something went wrong.");
              submitBtn.innerHTML = "Enquire Now";
              submitBtn.disabled = false;
            }
          }).catch(error => {
            alert("Error: Please check your internet connection.");
          });
        }
        
        form.addEventListener("submit", handleSubmit);
    </script>

</body>
</html>
